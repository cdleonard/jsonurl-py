name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - run: echo "runner.os=${{ runner.os }}"
      - name: Print python version
        run: python -VV
      - name: Install dependencies
        run: |
          pip install -e .[test]
      - name: Test with pytest
        run: pytest
